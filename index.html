<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="logo" href="img/logo.png">

    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div id="dashboard" class="dashboard-input"></div>
            <div class="buttons">

                <div id="clear" class="btn  other">AC</div>
                <div class="btn  other">+/-</div>
                <div class="btn  other">%</div>
                <div class=" btn divide  operator">/</div>

                <div class="numbers btn">7</div>
                <div class="btn numbers">8</div>
                <div class="btn numbers">9</div>
                <div class=" btn multiply  operator">x</div>
                <div class="btn numbers">4</div>
                <div class="btn numbers">5</div>
                <div class="btn numbers">6</div>
                <div class=" btn subtract  operator">-</div>
                <div class="btn numbers">1</div>
                <div class="btn numbers">2</div>
                <div class="btn numbers">3</div>
                <div class=" btn add  operator">+</div>
                <div class="btn numbers zero">0</div>
                <div class="btn numbers">.</div>
                <div id="equal" class=" btn   ">=</div>

            </div>
        </div>
    </div>
    <div id="personal">
        <p>Made by <a href="https://github.com/voidrak" target="_blank" rel="noopener noreferrer">RAK</a> with ❤️❤️❤️
        </p>
    </div>
    <script src="main.js"></script>

</body>

</html>
